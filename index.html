<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider photo</title>
    <link rel="stylesheet" href="./assets/style.css">
    <script defer src="./assets/index.js"></script>
    <script defer type="model" src="./assets/model/Carousel.js"></script>
    <script defer type="model" src="./assets/model/Slider.js"></script>
</head>

<body>
    <div class="carousel" style="border: 5px gray;">
        <div class="imgWrapper">
            <img class="slideImg prevImage" src="" alt="" />
            <img class="slideImg currentImage" src="" alt="" />
            <img class="slideImg nextImage" src="" alt="" />
        </div>
        <div class="controlWrapper">
            <button class="btn">PREV</button>
            <button class="btn">NEXT</button>
        </div>
    </div>
       
</body>
</html>
